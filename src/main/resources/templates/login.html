<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head >
<body>
<header th:replace="fragments/commons::nav"></header>
<div class="container">
<form class="mx-auto w-25 bg-blur rounded" method="post" action="/users/login" th:object="${userLoginDto}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" >
    <div class="form-group">
        <div class="label-holder textCol d-flex justify-content-center">
            <label for="username" class="h4 mb-2 text-black">Username</label>
        </div>
        <input type="text" class="form-control" id="username" name="username"
               th:field="*{username}" th:errorclass="'is-invalid  alert-danger'"/>
        <small class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error message</small>
    </div>
    <div class="form-group">
        <div class="label-holder text-black textCol d-flex justify-content-center">
            <label for="password" class="h4 mb-2">Password</label>
        </div>
        <input type="password" class="form-control" id="password" name="password"
               th:field="*{password}" th:errorclass="'is-invalid  alert-danger'"/>
        <small class="text-danger"  th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error message</small>
    </div>

    <div class="button-holder d-flex justify-content-center">
        <button type="submit" class="btn btn-warning  mb-3" value="Register">Login</button>
    </div>
</form>

</div>
</body>
